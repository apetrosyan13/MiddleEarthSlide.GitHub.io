<!DOCTYPE html>
<html>
<head>
	<title>Middle Earth Slide</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="global">
		<div id="top">
			<div id="left" class="but">
				<div id="ld">
					<img src="img/arrleft.png" class="arr">
				</div>
			</div>
			<img id = "img" src="img/pic1.jpg">
			<div id="right" class="but">
				<div id="rd">
					<img src="img/arrow.png" class="arr">
				</div>
			</div>
		</div>
		<div id="bottom">
			<button id = "dot1" class="dot"></button>
			<button id = "dot2" class="dot"></button>
			<button id = "dot3" class="dot"></button>
			<button id = "dot4" class="dot"></button>
			<button id = "dot5" class="dot"></button>
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
